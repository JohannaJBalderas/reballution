<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Reballution</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="estilos-adicionales.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation (mismo que index.html) -->
    <nav>
        <div class="nav-container">
            <div class="nav-content">
                <!-- Logo -->
                <div class="logo">
                    <div class="logo-circle"></div>
                    <a href="index.html" class="nav-brand">REBALLUTION</a>
                </div>

                <!-- Menu -->
                <div class="menu">
                    <a href="#">Nuestra historia</a>
                    <a href="impacto.html">Impacto</a>
                    <a href="#">Productos</a>
                    <a href="#">Membresías</a>
                    <div class="icons">
                        <i data-lucide="shopping-cart"></i>
                        <i data-lucide="user"></i>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Productos Header -->
    <header class="page-header">
        <div class="header-content">
            <h1>Nuestros Productos</h1>
            <p>Descubre nuestra colección de productos sustentables</p>
        </div>
    </header>

    <!-- Filtros -->
    <div class="filters-section">
        <div class="filters-container">
            <div class="search-bar">
                <i data-lucide="search"></i>
                <input type="text" placeholder="Buscar productos...">
            </div>
            <div class="filter-buttons">
                <button class="filter-btn active">Todos</button>
                <button class="filter-btn">Bolsos</button>
                <button class="filter-btn">Accesorios</button>
                <button class="filter-btn">Decoración</button>
            </div>
        </div>
    </div>

    <!-- Grid de Productos -->
    <div class="products-full-grid">
        <div class="product-card">
            <div class="product-badge">Nuevo</div>
            <div class="product-image"></div>
            <div class="product-content">
                <span class="product-category">Bolsos</span>
                <h3>Bolso Deportivo Classic</h3>
                <p>Bolso deportivo hecho de balones reciclados</p>
                <div class="product-footer">
                    <span class="price">$129.99</span>
                    <button class="add-button">
                        <i data-lucide="shopping-cart"></i>
                        Agregar
                    </button>
                </div>
            </div>
        </div>
        <!-- Repetir product-card para más productos -->
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
